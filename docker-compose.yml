version: '3.8'

services:
  resume-filter:
    build: .
    container_name: generated-resume-filter
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data  # 데이터 파일 마운트
      - ./logs:/app/logs  # 로그 파일 마운트
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    restart: unless-stopped
    
